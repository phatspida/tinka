{% extends 'store/main.html' %}
{% load static %}

{% block content %}
    <div class="row">

        <!-------------First Column: User and Shipping Information--------------->

        <div class="col-lg-6">
            <div class="box-element" id="form-wrapper">
                <form id="form">
                    <p>User Information</p>
                    <hr>
                    <div class="user-info">
                        <div class="form-field">
                            <input class="form-control" type="text" required type="text" name="name" placeholder="Name...">
                        </div>
                        <div class="form-field">
                            <input class="form-control" type="email" required name="email" placeholder="Email...">
                        </div>
                    </div>

                    <div class="shipping-info">
                        <hr>
                        <p>Shipping Information</p>
                        <hr>
                        <div class="form-field">
                            <input type="text" class="form-control" 
                            name="address" placeholder="Address...">
                        </div>
                        <div class="form-field">
                            <input type="text" class="form-control" 
                            name="city" placeholder="City...">
                        </div>
                        <div class="form-field">
                            <input type="text" class="form-control" 
                            name="state" placeholder="State...">
                        </div>
                        <div class="form-field">
                            <input type="text" class="form-control" 
                            name="zipcode" placeholder="Zip code...">
                        </div>
                        <div class="form-field">
                            <input type="text" class="form-control"
                            name="country" placeholder="Country...">
                        </div>
                    </div>

                    <hr>
                    <div class="d-grid gap-2">
                        <input id="form-button" class="btn btn-success btn-block" type="submit" value="Continue"> 
                    </div>

                </form>
            </div>
            <br>

            <div class="box-element hidden" id="payment-info">
                <small>Paypal Options</small>
            </div>
        </div>
        
        <!---------------Second Column : Cart Summary---------------->

        <div class="col-lg-6">
            <div class="box-element">
                <a class="btn btn-outline-dark" 
                href="{% url "cart" %}">&#x2190; Back to cart</a>
                <hr>
                <h3>Order Summary</h3>
                <hr>
                <div class="cart-row">
                    <div style="flex:2"><img src="{% static 'images/placeholder.png' %}" class="row-image"></div>
                    <div style="flex:2"><p>Product 1</p></div>
                    <div style="flex:1"><p>$20.00</p></div>
                    <div style="flex:1"><p>x2</p></div>
                </div>

                <h5>Items: 2</h5>
                <h5>Total: $40</h5>
            </div>
        </div>
    </div>
{% endblock content %}
